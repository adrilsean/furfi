<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>FurFinance</title>
  </head>
  <body>
    <div id="container">
      <i class="fa fa-times"></i>
      <div class="header">
        <h1>FurFinance</h1>
        <p>Your Pupâ€™s Personalized Budget Buddy</p>
      </div>
      <form class="display" id="firstDisplay" autocomplete="off">
        <div class="field-line">
          <div class="field" id="breed">
            <label for="dog-breeds">Dog's breed:</label>
            <input type="text" name="dog-breeds" class="select" id="dogBreeds" placeholder="Choose a breed" readonly />
            <i class="fa fa-chevron-down"></i>
            <div class="options" id="dogBreedsOptions"></div>
          </div>
          <div class="field" id="age">
            <label for="dog-age">Dog's age in months:</label>

            <input type="number" name="dog-age" id="dogAge" placeholder="Enter age in months" />
            <span class="error-prompt" id="ageError">Enter age between 2 and 360</span>
          </div>
        </div>

        <div class="field-line food">
          <label for="puppy-food">Puppy dog food (brand or custom price):</label>
          <div class="field" id="puppyFoodsWrapper">
            <div class="brand-wrapper">
              <input type="text" name="puppy-food" class="select" id="puppyFoods" placeholder="Choose a brand" readonly />
              <i class="fa fa-chevron-down"></i>
              <div class="options" id="puppyFoodsOptions"></div>
            </div>
            <input type="number" class="custom-price" name="custom-price" id="puppyCustomPrice" placeholder="Enter custom price/kg"  disabled/>
            <div class="overlay"></div>
          </div>
        </div>
        <div class="field-line food">
          <label for="adult-food">Adult dog food (brand or custom price):</label>
          <div class="field" id="adultFoodsWrapper">
            <div class="brand-wrapper">
              <input type="text" name="adult-food" class="select" id="adultFoods" placeholder="Choose a brand" readonly />
              <i class="fa fa-chevron-down"></i>
              <div class="options" id="adultFoodsOptions"></div>
            </div>
            <input type="number" class="custom-price" name="custom-price" id="adultCustomPrice" placeholder="Enter custom price/kg" disabled />
            <div class="overlay"></div>
          </div>
        </div>
      </form>

      <div class="display" id="secondDisplay">
        <div id="summaryHeader">
          <img src="/Pictures/Paw.jpg" alt="">
          <h3>Expense Summary<p>${choiceDog["breed"]} </p></h3>
        </div>
        
        <div id="expenseSummary"></div>
      </div>
      <input type="button" class="primary-button" value="CALCULATE" id="primaryBtn" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
