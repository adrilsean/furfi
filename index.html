<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>FurFinance</title>
  </head>
  <body>
    <div id="container">
      <i class="fa fa-times"></i>
      <div class="header">
        <h1>FurFinance</h1>
        <p>Your Pupâ€™s Personalized Budget Buddy</p>
      </div>
      <form class="display" id="firstDisplay">
        <div class="field-line">
          <div class="field" id="breed">
            <label for="dog-breeds">Dog's breed:</label>
            <select name="dog-breeds" id="dogBreeds">
              <option value="" disabled selected>Choose a breed</option>
            </select>
          </div>
          <div class="field" id="age">
            <label for="dog-age">Dog's age in months:</label>
            <input type="number" name="dog-age" id="dogAge" placeholder="Enter age in months" />
            <span class="error-prompt" id="ageError">Enter number between 2 and 360</span>
          </div>
        </div>

        <div class="field-line food">
          <label for="puppy-food">Puppy dog food (brand or custom price):</label>
          <div class="field">
            <select name="puppy-food" class="dropdown-food" id="puppyFoods">
              <option value="" disabled selected>Choose a brand</option>
            </select>
            <input type="number" name="custom-price" id="puppyCustomPrice" placeholder="Enter custom price/kg" />
            <div class="overlay"></div>
          </div>
        </div>

        <div class="field-line food">
          <label for="adult-food">Adult dog food (brand or custom price):</label>
          <div class="field">
            <select name="adult-food" class="dropdown-food" id="adultFoods">
              <option value="" disabled selected>Choose a brand</option>
            </select>
            <input type="number" name="custom-price" id="adultCustomPrice" placeholder="Enter custom price/kg" />
            <div class="overlay"></div>
          </div>
        </div>
      </form>

      <div class="display" id="secondDisplay">
        <h3>EXPENSE SUMMARY</h3>
        <div id="expenseSummary"></div>
      </div>
      <input type="button" class="primary-button" value="CALCULATE" id="primaryBtn"/>
    </div>
    <script src="script.js"></script>
  </body>
</html>
